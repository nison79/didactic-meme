<div class="container">
  <div *ngIf="singlePhoto">
    <img [src]="singlePhoto.photo" alt="a dog" />
  </div>
  <div style="padding: 2rem">
    <button
      (click)="onRemovePhoto(singlePhoto.id)"
      color="primary"
      *ngIf="singlePhoto"
      mat-flat-button
    >
      REMOVE FROM FAVORITES
    </button>
  </div>
</div>
